homepage:
    pattern: /index.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:index'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml

vignobles:
    pattern: /vignobles.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:vignobles'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml

vignoble:
    pattern: /vignobles/{id}.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:vignoble'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        id: \d+

Aocs:
    pattern: /vignobles/{vignobleId}/aocs.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:Aocs'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+

Aoc:
    pattern: /vignobles/{vignobleId}/aocs/{id}.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:Aoc'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+
        id: \d+
