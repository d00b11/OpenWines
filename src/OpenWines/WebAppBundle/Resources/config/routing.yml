homepage:
    pattern: /index.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:index'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml

vignobles:
    pattern: /vignobles.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:vignobles'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml

vignoble:
    pattern: /vignobles/{id}.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:vignoble'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        id: \d+

aocs:
    pattern: /vignobles/{vignobleId}/aocs.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:aocs'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+

aoc:
    pattern: /vignobles/{vignobleId}/aocs/{id}.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:aoc'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+
        id: \d+

cepages:
    pattern: /vignobles/{vignobleId}/aocs/{AOCId}/cepages.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:cepages'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+
        AOCId: \d+

cepage:
    pattern: /vignobles/{vignobleId}/aocs/{AOCid}/cepages/{id}.{_format}
    defaults:
        _controller: 'OpenWinesWebAppBundle:Default:cepage'
        _format: html
    requirements:
        _method: GET
        _format: html|json|xml
        vignobleId: \d+
        AOCId: \d+
        id: \d+
